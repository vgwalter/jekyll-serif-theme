{% if site.data.features %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel active" data-slide-to="0"></li>
    {% for feature in site.data.features %}
        <li data-target="#myCarousel" data-slide-to="{{feature.position}}"></li>
      {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/features/noun_The Process_1885341.svg" alt="Chania">
      <div class="carousel-caption">
        <h3>Los Angeles</h3>
        <p>LA is always so much fun!</p>
      </div>
    </div>
    {% for feature in site.data.features %}
      <div class="item">
        <img src="{{feature.image}}" alt="Chania">
        <div class="carousel-caption">
          <h3>{{feature.heading}}</h3>
          <p>{{feature.text}}</p>
        </div>
      </div>
    {% endfor %}
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endif %}
