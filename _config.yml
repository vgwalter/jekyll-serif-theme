baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'Lisa Simpson for Illinois'

google_analytics_id: ''
homepage:
  name_email_form: true
  carousel: true
logo:
  mobile: 'images/logo/democraticlogo.png'
  desktop: 'images/logo/democraticlogo.png'
  desktop_height: '36px'
footer:
  copyright_text: '&copy; 2020 Lisa Simpson for Illinois'

seo:
  meta_og_title: 'Lisa Simpson for Illinois'
  meta_og_type: 'website'
  meta_og_url: 'https://jekyll-serif-theme.netlify.app'
  meta_og_image: 'https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png'
  meta_og_description: 'This theme allows for fast deployment of political candidate websites'
  meta_twitter_card: 'summary'
  meta_twitter_site: '@lisasimpsonforsenate'
  meta_twitter_creator: '@VictoriaGWalter'

collections:
  issues:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
